        <h1>Velkommen til Billum Friskole</h1>

        <div class="stuff">

        </div>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
            showSlides(slideIndex += n);
            }

            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slideshow-slide");
            var dots = document.getElementsByClassName("slideshow-count");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" slideshow-count-active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " slideshow-count-active";
            }
        </script>
